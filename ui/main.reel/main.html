<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "audioViz": {

        },

        "audioViz2": {
            "prototype": "ui/audio-viz.reel",
            "properties": {
                "element": {"#": "audioViz2"},
                "src": "http://3023.live.streamtheworld.com/ALTROCK_S01A_AAC",
                "posterSrc": "http://www.tritondigital.com/Media/Default/images/logo.png",

                "currentArtist": "Alternative rock",
                "currentTrack": "Rockin' "
            }
        },


        "audioVizKPop1": {
            "prototype": "ui/audio-viz.reel",
            "properties": {
                "element": {"#": "audioVizKPop1"},
                "src": "http://178.32.57.58:8817/;",

                "posterSrc": "http://3.bp.blogspot.com/-2dRZTW3rMxQ/UEVAlwsgfkI/AAAAAAAAAPg/H868a9sFNNs/s1600/Big-B-Radio---KPOP-Channel-logo_580x220px.jpg",

            "prototype": "ui/version.reel",

                "element": {"#": "montageVersion"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">

     <h1>MontageJS - Radio Players</h1>

     <h3>World Music</h3>

     <table>
        <tr>
            <td>
                <div data-montage-id="audioViz"></div>
            </td>
            <td>
                <div data-montage-id="audioViz2"></div>
            </td>
        </tr>
    </table>

    <h3>KPOP</h3>

    <table>
        <tr>
            <td>
                <div data-montage-id="audioVizKPop1"></div>
            </td>
            <td>
                <div data-montage-id="audioVizKPop2"></div>
            </td>
        </tr>
    </table>


    <div data-montage-id="montageVersion"></div>
</div>
</body>
</html>
