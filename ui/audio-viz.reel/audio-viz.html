<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="audio-viz.css">
    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "audioViz"},
                    "mediaElement": {"#": "mediaElement"}
                }
            },

            "mediaElement": {
                "prototype": "ui/audio.reel",
                "properties": {
                    "element": {"#": "mediaElement"}
                },
                "bindings": {
                    "src": {"<-": "@owner.src"}
                }
            },

            "play": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "play"}
                },
                "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
                ]
            },

            "image1": {
                "prototype": "digit/ui/image.reel",
                "properties": {
                    "element": {"#": "image1"}
                },
                "bindings": {
                    "src": {"<-": "@owner.posterSrc"}
                }
            },

            "artist": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "artist"}
                },
                "bindings": {
                    "value": {"<-": "@owner.artist"}
                }
            },

            "track": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "track"}
                },
                "bindings": {
                    "value": {"<-": "@owner.track"}
                }
            }
        }
    </script>
</head>
<body>

    <div data-montage-id="audioViz" class="AudioViz">
        <div data-montage-id="mediaElement" class="AudioViz-audio-element"></div>
        <br/>
        <button data-montage-id="play" class="AudioViz-play-button">Play</button>
        <br/>
        <img data-montage-id="image1" class="AudioViz-image"/>
        <br/>
        <marquee class="AudioViz-ticker">
            <label data-montage-id="artist" >Artist</label> - <span data-montage-id="track">Track</span>
        </marquee>
    </div>

</body>
</html>
